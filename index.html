<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猪撞南墙</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="difficulty">
        <div id="title">《猪撞南墙》</div>
        <button onclick="startGame(2)">简单</button>
        <button onclick="startGame(4)">中等</button>
        <button onclick="startGame(6)">困难</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="restart">
        <button onclick="restartGame()">重玩游戏</button>
    </div>
    <div id="gameOver">
        <h2>游戏结束!</h2>
        <p id="finalScore"></p>
        <button onclick="restartGame()">重玩游戏</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
