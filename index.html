<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Wall Bumper Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #gameCanvas { display: none; }
        #gameOver { display: none; }
        #difficulty { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>
    <div id="difficulty">
        <button onclick="startGame(2)">Start Easy</button>
        <button onclick="startGame(4)">Start Medium</button>
        <button onclick="startGame(6)">Start Hard</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
